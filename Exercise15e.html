<!DOCTYPE html>
<html>

</html>
<style>
  .product{
    position: relative;
    padding: 0;
    margin: 0;
    display: inline-block;
  }
  .product_img{
    width: 350px;
    height: 400px;
    object-fit: cover;
  }

  .discount{
    background-color: black;
    color: white;
    font-family: Roboto, Arial;
    font-size: 12px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 4px;
    padding-bottom: 4px;
    position: absolute;
    top: 10px;
    right: 0;
  }
</style>
<body>
  <div class="product">
    <img class="product_img" src="shirt.avif">
    <div class="discount">
      20% OFF
    </div>
  </div>
  
</body>
