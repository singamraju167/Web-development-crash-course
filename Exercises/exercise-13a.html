<!DOCTYPE html>
<head>
  <title>Exercise 13 - Nested Flexbox</title>
</head>
<style>
  .main{
    /* background-color: rgb(212, 209, 209); */
    width: 300px;
    display: flex;
  }

  .element1{
    width: 100px;
    height: 65px;
    background-color: lightpink;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .item1{
    background-color: black;
    color: white;
  }

  .element2{
    width: 200px;
    height: 65px;
    background-color: lightblue;
  }
</style>
<body>
  <div class="main">
    <div class="element1">
      <p class="item1">item1</p>
    </div>
    <div class="element2"></div>
  </div>
</body>
