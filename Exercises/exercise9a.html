<!DOCTYPE html>
<html>
  <head>
    <title>Red Box</title>
    <style>
      .red_box{
        width: 100px;
        height: 100px;
        background-color: red;
        margin-bottom: 15px;
      }

      .green_circle{
        width: 100px;
        height: 100px;
        background-color: green;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="red_box"></div>
    <div class="green_circle"></div>
  </body>
</html>
